<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KYC Verification Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f9fc;
        padding: 2rem;
        max-width: 500px;
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      form {
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.7rem;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #result {
        margin-top: 1.5rem;
        background: #e0f7fa;
        padding: 1rem;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>KYC Verification</h1>
    <form id="kycForm">
      <label>Name:</label>
      <input type="text" name="name" required />
      <label>Email:</label>
      <input type="email" name="email" required />
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script>
      const form = document.getElementById("kycForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = form.name.value;
        const email = form.email.value;
        const response = await fetch(
          "https://adaptverifygroup3-hufvdmgqbehycchf.eastus2-01.azurewebsites.net/api/KCY/verify",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email }),
          }
        );
        const data = await response.json();
        const requirements = data.requirements.map(
          (requirement) => `<li>${requirement}</li>`
        );
        document.getElementById("result").innerHTML = ` 
            <strong>Risk Level:</strong> ${data.riskProfile}<br/> 
            <strong>Verification Method:</strong>
            <ol>
                ${requirements}
            </ol>
            `;
      });
    </script>
  </body>
</html>
